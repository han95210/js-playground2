<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI 계산 프로그램</title>
</head>
<body>
    <h1>BMI 계산 프로그램</h1>
    <script>
        var weight = Number(prompt("몸무게 값을 입력하세요.(kg)"));
        var height = Number(prompt("키 값을 입력하세요.(m)")); 
        var hxh = height * height;
        var BMI = weight/hxh;
        document.write("당신의 BMI 지수는 " + BMI.toFixed(2) + "입니다.<br>");
        document.write("19-24는 정상<br>");
        document.write("25-30는 과체중<br>");
        document.write("30 이상은 비만<br>");
        document.write("(같은 체질량지수라도 체지방율에 따라 몸 상태가 다를 수 있습니다.)<br>");
    </script>
</body>
</html>

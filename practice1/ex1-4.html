<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>입력한 문자열의 길이 알아보기</title>
</head>
<body>
    <h1>입력한 문자열의 길이를 알려줄게!</h1>
    <script>
        var str = prompt("문자열의 길이를 알고 싶은 문자열을 입력해봐!");
        document.write("이 문자열의 길이는 " + str.length + "이야!");
    </script>
</body>
</html>

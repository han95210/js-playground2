<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사칙연산 결과 보이기</title>
</head>
<body>
    <h1>두 수를 이용한 사칙연산 결과들</h1>
    <script>
        var a = Number(prompt("첫번째 숫자를 입력하세요."));
        var b = Number(prompt("두번째 숫자를 입력하세요."));
        document.write(a + " + " + b + " = " + (a + b) + "<br>");
        document.write(a + " - " + b + " = " + (a - b) + "<br>");
        document.write(a + " * " + b + " = " + (a * b) + "<br>");
        document.write(a + " / " + b + " = " + (a / b) + "<br>");
    </script>
</body>
</html>

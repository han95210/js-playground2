<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>화씨를 섭씨로 변환</title>
</head>
<body>
    <h1>화씨를 섭씨로 변환하는 프로그램</h1>
    <script>
        var Fahrenheit = Number(prompt("화씨를 입력해주세요.(°F)"));
        var Celsius = (Fahrenheit - 32) / 1.8;
        document.write("입력된 화씨는 " + Fahrenheit +"°F입니다.<br>");
        document.write("입력된 화씨에 따른 섭씨는 " + Celsius.toFixed(2) + "°C입니다.");
    </script>
</body>
</html>

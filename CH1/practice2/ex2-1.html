<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>소수 판별 프로그램</title>
</head>
<body>
    <h1>소수 판별 프로그램</h1>
    <script>
        while(true) {
            var num = Number(prompt("입력한 숫자가 소수인지 아닌지 판별해드립니다!(2이상의 숫자를 입력하세요)"));
            if (num < 2) {
                alert("다시 입력하세요!");
            } else {
                break;
            }
        }
        // 숫자 n이 n-1번까지 나누어지지 않는다면 그 숫자는 소수
        var i = 2;
        while (i) {
            if (i < num) {
                if (num % i === 0) {
                    document.write(num + "은(는) " + i + "로 나누어지기 때문에 소수가 아닙니다.");
                    break;
                } else {
                    i++;
                }
            } else if (i === num) {
                document.write(num + "은(는) 소수입니다!");
                break;
            }
        } 
    </script>
</body>
</html>

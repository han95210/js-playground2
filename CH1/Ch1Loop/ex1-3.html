<body>
    <h1>1에서 100까지 짝수의 합 구하는 프로그램</h1>
    <script>
        //for문
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum += i;
            }
            console.log(sum, i);
        }
        document.write(sum + " " + (i-1));

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>입력한 숫자들의 합 구하기</title>
</head>
<body>
    <h1>입력한 숫자들의 합 구하는 프로그램</h1>
    <script>
        while문
        var sum = 0;
        while(true) {
            var num = Number(prompt("숫자를 입력해주세요."));
            sum += num;
            if (num === 0) {
                break;
            }
        }
        document.write("입력한 숫자들의 합은 " + sum + "입니다.");
    </script>
</body>
</html>

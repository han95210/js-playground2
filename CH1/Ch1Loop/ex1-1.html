<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1부터 100까지 합 구하기</title>
</head>
<body>
    <h1>1부터 100까지 합 구하는 프로그램</h1>
    <script>
        var i = 1;
        var sum = 0;
        while(i <= 100) {
            sum += i;
            console.log(i, sum);
            i++;
        }
        document.write(i-1 + " " + sum);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4,5단 구현 - 값 입력 변수</title>
</head>
<body>
    <h1>4,5단 구현 - 값 입력 변수</h1>
    <script>
        
        var num = Number(prompt("4와 5 중 하나를 입력하세요.(구구단 출력)"));

        document.write("<h2>" + num + "단 출력</h2>");
        for (var i = 1; i < 10; i++) {
            document.write(num + " * " + i + " = " + (num * i) + "<br>");
            console.log(num + " * " + i + " = " + (num * i));
        }   
        
    </script>
</body>
</html>

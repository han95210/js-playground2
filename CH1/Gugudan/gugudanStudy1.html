<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>가운데 정렬</title>
    <style type='text/css'>
    .point {
        color: #000000;
        background-color: rgb(229, 255, 0);
        font-weight: bold;
        padding: 5px 5px 5px 5px;
    }
    .title {
        font-weight: bold;
        background-color: rgba(197, 209, 30, 0.89);
        text-align:center;
        padding: 5px 5px 5px 5px;
    }
    </style>
</head>
<body>
    <script type='text/javascript'>
        var dan, print, total;

        dan = prompt("출력하고 싶은 구구단을 입력하세요.");

        // 선택한 구구단 출력
        print = "<h2 align='center'>" + dan + "단</h2>";
        print += "<table align='center' border='1'><tr>";
        print += "<td class='title'>" + dan + "단</td>";
    
        for (j = 1; j <= 9; j++) {
            print += "<td class='point'>" + dan + " X " + j + " = " + dan*j + "</td>"; 
        }
        print += "</tr></table><br><br>";
        document.write(print);

        // 구구단 전체 표시
        total = "<h2 align='center'>전체구구단표</h2>";
        total += "<table align='center' border='1'><tr>";

        for (i = 1; i <= 9; i++) {
            total += "<td class='title'>" + i + "단</td>";
        }
        total += "</tr>"

        for (i = 1; i <= 9; i++) {
            total += "<tr>";
            for (j = 1; j <= 9; j++) {
                total += "<td class='point'>" + j + " X " + i + " = " + j * i + "</td>";
            }
            total += "</tr>";
        }
        total += "</table>";
        document.write(total);

    </script>
    
</body>
</html>

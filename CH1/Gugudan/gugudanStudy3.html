    <script>
        var gugudan = function (n, m) {
            document.write("<table><tr>");
            for (var i = n; i <= m; i++) {
                document.write("<td>" + i + "ë‹¨</td>");
            }

                document.write("<tr>");

                    document.write("<td>" + i + " * " + j + ' = ' + i * j + "</td>");

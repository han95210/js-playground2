<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>홀짝 판별 프로그램</title>
</head>
<body>
    <h1>짝수 홀수 판별 프로그램</h1>
    <script>
        var num = Number(prompt("숫자를 입력하면 짝수인지 홀수인지 판별합니다!"));
        if (num % 2 === 0) {
            document.write(num + "은 짝수입니다.");
        } else {
            document.write(num + "은 홀수입니다.");
        }
    </script>
</body>
</html>

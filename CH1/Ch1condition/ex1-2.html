<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>문자열 대소문자 판별기</title>
</head>
<body>
    <h1>문자열 대소문자 판별 프로그램</h1>
    <script>
        var str = prompt("문자열을 입력하면 대소문자를 판별합니다!");
        if (str.toUpperCase() === str) {
            document.write("대문자 문장입니다!");
        } else if (str.toLowerCase() === str) {
            document.write("소문자 문장입니다!");
        } else {
            document.write("보통 문장입니다!");
        }
    </script>
</body>
</html>

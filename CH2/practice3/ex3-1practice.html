<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>소수 출력 프로그램</title>
</head>
<body>
    <div id='result'></div>
    <script>
        numbers = {};
        numbers.all = [];
        numbers.prime = [];

        numbers.isPrime = function(number) {
            for (var i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        };

        numbers.addAllNumbers = function(max_num) {
            for (var i = 2; i <= max_num; i++) {
                this.all.push(i);
            }
        };

        numbers.calcPrime = function() {
            for (var i = 0; i < this.all.length; i++) {
                var n = this.all[i]
                if(this.isPrime(n)) {
                    this.prime.push(n);
                }    
            } 
        };
    
        numbers.print = function() {
            var ret = "";
            ret += "<h2>1-10000까지 총 소수의 개수 :"  + this.prime.length + "</h2>";
            for (var i = 0; i < this.prime.length; i++) {
                ret += (i+1) + "번째 소수 : " + this.prime[i] +"<br>";
            }
            return ret;
        };
        
        numbers.addAllNumbers(10000);
        numbers.calcPrime();
        document.getElementById('result').innerHTML = numbers.print();
        
    </script>
</body>
</html>
